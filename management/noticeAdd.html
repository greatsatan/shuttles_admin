<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
        <meta charset="UTF-8">
        <title>Shuttles Notice Management Page</title> 
    </head>
    <body>
        <article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Shuttles 공지사항 추가 페이지</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form method="post" enctype="multipart/form-data" action="/notice/upload">
                    <div class="form-group">
                        <label for="inputSubject">제목</label>
                        <input type="text" class="form-control" id="notice_subject" name="notice_subject" placeholder="제목을 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputContent">내용</label>
                        <textarea class="form-control" id="notice_content" name="notice_content" cols='40' rows='10'></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputPicture">사진</label>
                        <input type="file" class="form-control" id="notice_picture" name="notice_picture">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" id="notice_submit" class="btn btn-primary">
                            공지추가<i class="fa fa-check spaceLeft"></i>
                        </button>
                        <button type="button" class="btn btn-warning" onclick='history.back()'>
                            뒤로가기<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
        </article>
    </body>
</html>
