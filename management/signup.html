<!DOCTYPE html>
<html>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <head>
        <meta charset="UTF-8">
        <title>Shuttles Sing Up Page</title> 
    </head>
    <body>
        <article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Shuttles 회원가입 페이지</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form method="post" action="/signup">
                    <div class="form-group">
                        <label for="inputName">아이디</label>
                        <input type="text" class="form-control" id="inputId" name="user_id" placeholder="아이디를 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="inputSize">패스워드</label>
                        <input type='password' class="form-control" name='password' placeholder="비밀번호를 입력해 주세요">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" id="coffee_submit" class="btn btn-primary">
                            회원가입<i class="fa fa-check spaceLeft"></i>
                        </button>
                        <button type="button" class="btn btn-warning" onclick='history.back()'>
                            뒤로가기<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
        </article>
    </body>
</html>
